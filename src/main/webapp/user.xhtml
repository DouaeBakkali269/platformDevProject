<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Profil Utilisateur</title>
</h:head>
<h:body>
   <h:form>
      <p:panel header="Informations de l'utilisateur">
         <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Nom :" />
            <h:outputText value="#{userController.selectedUser.nom}" />

            <h:outputLabel value="Prénom :" />
            <h:outputText value="#{userController.selectedUser.prenom}" />

            <h:outputLabel value="Date de Naissance :" />
            <h:outputText value="#{userController.selectedUser.dateNaissance}">
               <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:outputText>

            <h:outputLabel value="Solde de compte :" />
            <h:outputText value="#{userController.selectedUser.soldeCompte} MAD" />

            <h:outputLabel value="Adresse :" />
            <h:outputText value="#{userController.selectedUser.adresse}" />

            <h:outputLabel value="Ville :" />
            <h:outputText value="#{userController.selectedUser.ville}" />

            <h:outputLabel value="Code Postal :" />
            <h:outputText value="#{userController.selectedUser.codePostal}" />

            <h:outputLabel value="Pays :" />
            <h:outputText value="#{userController.selectedUser.pays}" />
         </h:panelGrid>
      </p:panel>

      <p:commandButton value="Déconnexion" action="#{loginController.logout()}" style="margin-top: 20px;" />
   </h:form>
</h:body>
</html>
