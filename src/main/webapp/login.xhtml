<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <h:outputStylesheet name="css/styles.css" /> <!-- Custom CSS file -->
   <title>Authentification</title>
</h:head>
<h:body>
   <div class="login-container">
      <h:form style="margin-left: 300px;margin-right: 300px;margin-top: 100px">
         <p:panel header="Authentification" styleClass="login-panel">
            <p:messages />
            <h:panelGrid columns="2" cellpadding="10">
               <h:outputLabel value="Nom d'utilisateur :" />
               <p:inputText value="#{loginController.username}" required="true" />

               <h:outputLabel value="Mot de passe :" />
               <p:password value="#{loginController.password}" required="true" />
            </h:panelGrid>
            <p:commandButton value="Se connecter" action="#{loginController.login()}" styleClass="p-button-primary" />
         </p:panel>
      </h:form>
   </div>
</h:body>
</html>
