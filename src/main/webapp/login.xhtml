<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:form>
   <p:panel header="Authentification">
      <p:messages />
      <h:panelGrid columns="2">
         <h:outputLabel value="Nom d'utilisateur :" />
         <p:inputText value="#{authController.username}" />

         <h:outputLabel value="Mot de passe :" />
         <p:password value="#{authController.password}" />

         <p:commandButton value="Se connecter" action="#{authController.login()}" />
      </h:panelGrid>
   </p:panel>
</h:form>
</html>
